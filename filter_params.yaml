- name: 'Delete examples contains any token with xpostag [/Cnj]'
  not: false
  cond: any_tok
  field_name: xpostag
  value: '^\[/Cnj\]$'
  to_delete: example
- name: 'Delete [/Adv] xpostag'
  not: false
  cond: cur_tok
  field_name: xpostag
  value: '^\[/Adv\]$'
  to_delete: xpostag
- name: "Keep only finite verb's lemma"
  not: true
  cond: cur_tok
  field_name: xpostag
  value: '\[/V\]'
  to_delete: lemma
