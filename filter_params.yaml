- name: 'Delete examples contains any token with xpostag [/Cnj]'
  not: false
  cond: any_tok
  field_name: xpostag
  value: '^\[/Cnj\]$'
  to_delete: example
# The order of the rules matter! This must come before 'Delete [/Adv] xpostag' else there will be no xpostag for [/Adv]
- name: "Keep only finite verb's lemma"
  not: true
  cond: cur_tok
  field_name: xpostag
  value: '\[/V\]\[((_Mod/V|_Caus/V)\]\[)?(Prs|Pst|Cond|Sbjv)\.(N?Def\.[1-3](Sg|Pl)|1Sgâ€º2)\]'
  to_delete: lemma
- name: 'Delete [/Adv] xpostag'
  not: false
  cond: cur_tok
  field_name: xpostag
  value: '^\[/Adv\]$'
  to_delete: xpostag
- name: 'Delete a and az form'
  not: false
  cond: cur_tok
  field_name: form
  value: '^a|az$'
  to_delete: form
