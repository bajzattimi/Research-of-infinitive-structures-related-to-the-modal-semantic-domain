- replace: list(include('param'))
- map(map(str(min=1), key=str(min=1)), key=str(equals='substitute'))
---
param:
  name: str(min=1)
  not: bool()
  cond: enum('any_tok', 'cur_tok')
  field_name: enum('form', 'lemma', 'xpostag')
  value: str(min=1)
  to_delete: list(enum('form', 'lemma', 'xpostag', 'example'))
